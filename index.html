<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaproszenie Walentynkowe</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #ffe6e9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .card {
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        padding: 20px;
        max-width: 400px;
        text-align: center;
      }
      .card h1 {
        font-size: 2rem;
        color: #e63946;
      }
      .card p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin: 10px 0;
      }
      .heart {
        color: #e63946;
        font-size: 3rem;
        animation: beat 1s infinite;
      }
      @keyframes beat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }
      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background: #e63946;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s;
      }
      .btn:hover {
        background: #d62839;
        transform: scale(1.1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }
      .heart-floating {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        clip-path: polygon(
          50% 0%,
          100% 30%,
          85% 100%,
          50% 75%,
          15% 100%,
          0% 30%
        );
        animation: float 4s infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0.5);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(1.2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="card">
      <h1>Zaproszenie Walentynkowe</h1>
      <p>
        Droga Nikolo, <br />
        Zbliżają się Walentynki i chciałbym spędzić ten wyjątkowy dzień z Tobą.
        ❤️
      </p>
      <p>Czy zechcesz przyjąć moje zaproszenie na romantyczną kolację?</p>
      <div class="heart">❤️</div>
      <a href="subpage.html" class="btn">Hmmm, nie jestem pewna</a>
    </div>
    <script>
      const background = document.querySelector(".background");

      function createFloatingHeart() {
        const heart = document.createElement("div");
        heart.className = "heart-floating";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        background.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      setInterval(createFloatingHeart, 300);
    </script>
  </body>
</html>
